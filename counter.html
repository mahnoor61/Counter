<!doctype html>
<html lang="en">
  <head>
    <title>Counter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--css file-->
<link rel="stylesheet" href="counter.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <!-- <div class="row"> -->
                <div id="counter-box" class="p-md-5 mx-md-auto mt-md-5">
                    <h4 class="text-center text-warning">Counter</h4>
                    <form>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control mt-md-3"  id="f1" value="0"/>
                            </div>
                        </div>
                    </div>
                        <div class="form-row mt-md-5">
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-outline-warning" id="add" value="add">+</button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-outline-dark" id="sub" value="sub">-</button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-outline-danger" id="reset" value="reset">Reset</button>
                                </div>
                        </div>
                        </form>
                        </div>
            <!-- </div> -->
        </div>
    </div>

  </div>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--js file-->
<script src="counter.js"></script>  
</body>
</html>
